{% extends "base.html" %}
{% block content %}
    <h2>Provide Feedback</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.rating.label }} {{ form.rating() }}
        </div>
        <div>
            {{ form.comments.label }} {{ form.comments() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
